<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:jsf="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="jakarta.faces.composite/customcomponents">

<f:view>
    <h:head>
        <title>EsamiOn-Line</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
        <h:outputStylesheet name="primefaces/core.js"/>
    </h:head>
    <div class="flex align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl mb-3" style="font-family: 'Open Sans',serif; white-space: nowrap">Benvenuto</div>
                <div class="text-900 mb-3" style="font-family: 'Open Sans',serif; white-space: nowrap">accedi con le tue credenziali</div>

            </div>
            <div>
                <h:form id="loginform">
                    <label for="mat" class="block font-medium text-900 mb-2" style="font-family: 'Open Sans',serif">Username</label>
                    <p:inputText maxlength="20" id="mat" styleClass="w-full mb-3" placeholder="username" value="#{adminSession.username}">
                        <f:ajax event="change"/>
                    </p:inputText>
                    <label for="cf" class="block text-900 font-medium mb-2" style="font-family: 'Open Sans',serif">Password</label>
                    <p:inputText type="password" maxlength="20" id="cf" styleClass="w-full mb-3" placeholder="password" value="#{adminSession.password}">
                        <f:ajax event="change"/>
                    </p:inputText>
                    <br/>
                    <p:commandButton disableOnAjax="false" icon="pi pi-user" action="#{adminMethods.login}" value="Accedi">
                    </p:commandButton>
                </h:form>
            </div>
        </div>
    </div>

</f:view>
</html>

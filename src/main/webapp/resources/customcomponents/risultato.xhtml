<ui:component xmlns:ui="jakarta.faces.facelets"
              xmlns:cc="jakarta.faces.composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="jakarta.faces.html">
   <cc:interface>
      <cc:attribute name="ris" required="true" />
      <cc:attribute name="appello" required="true"/>
   </cc:interface>

   <cc:implementation>
      <h:head>
         <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
         <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
         <h:outputStylesheet name="primefaces/core.js"/>
         <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
      </h:head>
      <h:body>
         <!-- Panel that can be expanded or collapsed -->
         <p:panel id="card" header="#{cc.attrs.appello.nome}" toggleable="true" collapsed="true" style="min-width: initial; max-height: fit-content" >
            <div class="flex flex-row justify-content-around  flex-wrap" style="min-width: inherit" >
               <div class="flex align-items-center flex-wrap mx-5">
                  <p:outputLabel id="cdl" value="#{cc.attrs.appello.codcorso}"/>
               </div>

               <div class="flex align-items-center flex-wrap mx-5">
                  <p:outputLabel id="punteggio" value="#{cc.attrs.ris.punteggio}/30"/>
               </div>
               <div class="flex align-items-center flex-wrap mx-5">
                  <p:commandButton icon="pi pi-check" rendered="#{cc.attrs.ris.superato}" disabled="true" style="background-color: limegreen; border: black"/>
                  <p:commandButton icon="pi pi-times-circle" rendered="#{!cc.attrs.ris.superato}" disabled="true" style="background-color: lightcoral; border: black"/>
               </div>
               <div class="flex align-items-center flex-wrap mx-5">
                  <p:commandButton value="Risposte" action="#{clientMethods.rispostePopup(cc.attrs.appello)}" icon="pi pi-file-check"/>
               </div>
            </div>
         </p:panel>
      </h:body>
   </cc:implementation>
</ui:component>

<ui:component xmlns:ui="jakarta.faces.facelets"
              xmlns:cc="jakarta.faces.composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="jakarta.faces.html">
   <cc:interface>
      <cc:attribute name="nome" required="true" />
      <cc:attribute name="cdl" required="true" />
      <cc:attribute name="data" required="true"/>
      <cc:attribute name="action_info" method-signature="java.lang.String action()" required="true" />
      <cc:attribute name="action_modify" method-signature="java.lang.String action()" required="true" />
      <cc:attribute name="action_remove" method-signature="java.lang.String action()" required="true" />
      <cc:attribute name="action_results" method-signature="java.lang.String action()" required="true" />
   </cc:interface>

   <cc:implementation>
      <h:head>
         <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
         <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
         <h:outputStylesheet name="primefaces/core.js"/>
         <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
      </h:head>
      <h:body>
         <!-- Panel that can be expanded or collapsed -->
         <p:panel id="card" header="#{cc.attrs.nome}" toggleable="true" collapsed="true" style="min-width: initial; max-height: fit-content" >
            <div class="flex flex-row justify-content-between">
            <div class="flex flex-row justify-content-around flex-wrap pl-1">
               <div class="flex align-items-center flex-wrap mx-5">
                  <p:outputLabel id="cdl" value="#{cc.attrs.cdl}"/>
               </div>
               <div class="flex align-items-center flex-wrap mx-5">
                  <p:outputLabel id="date" value="#{cc.attrs.data}"/>
               </div>
            </div>
            <div class="flex flex-row justify-content-end">
                  <p:commandButton icon="pi pi-info-circle" value="Domande" action="#{cc.attrs.action_info}"/>
                  <p:spacer width="3"/>
                 <p:commandButton icon="pi pi-info-circle" value="Risultati" action="#{cc.attrs.action_results}"/>
                  <p:spacer width="3"/>
                  <p:commandButton icon="pi pi-pencil" action="#{cc.attrs.action_modify}"/>
                  <p:spacer width="3"/>
                  <p:commandButton icon="pi pi-trash" action="#{cc.attrs.action_remove}"/>
            </div>
            </div>
         </p:panel>
      </h:body>
   </cc:implementation>
</ui:component>

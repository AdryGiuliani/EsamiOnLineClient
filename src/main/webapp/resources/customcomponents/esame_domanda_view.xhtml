<ui:component xmlns:ui="jakarta.faces.facelets"
              xmlns:cc="jakarta.faces.composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="jakarta.faces.html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:c="http://java.sun.com/jsp/jstl/core">
    <cc:interface>
        <cc:attribute name="domanda"  required="true" />
        <cc:attribute name="selezionata" required="true"/>
        <cc:attribute name="id"  required="true" />
    </cc:interface>

    <cc:implementation>
        <f:view>
            <h:head>
                <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
                <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
                <h:outputStylesheet name="primefaces/core.js"/>
                <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
            </h:head>
            <h:form id="#{cc.attrs.id}">
                <p:panel id="card" header="#{cc.attrs.domanda.text}" collapsed="false" style="min-width: initial; max-height: fit-content">
                    <p:selectOneRadio id="risposte" value="#{cc.attrs.selezionata}" layout="responsive" columns="1" unselectable="true">
                        <f:selectItems value="#{cc.attrs.domanda.risposte}" var="risposta" itemLabel="#{risposta.text}" itemValue="#{risposta}"/>
                        <f:ajax execute="#{cc.attrs.id} @form" render="#{cc.attrs.id} @form"/>
                    </p:selectOneRadio>
            </p:panel>
            </h:form>
        </f:view>
    </cc:implementation>
</ui:component>

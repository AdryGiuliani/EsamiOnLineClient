<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:my="jakarta.faces.composite/customcomponents"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>#{adminSession.selectedAppello.nome}</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
        <h:outputStylesheet name="primefaces/core.js"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    </h:head>
    <p:dataTable value="#{adminSession.selectedAppello.risultati}" var="res">
        <p:column headerText="Studente">
            <h:outputText value="#{res.studente.mat}"/>
        </p:column>
        <p:column headerText="Voto">
            <h:outputText value="#{res.punteggio}"/>
        </p:column>
        <p:column headerText="Superato">
            <p:commandButton icon="pi pi-check" rendered="#{res.superato}" disabled="true" style="background-color: limegreen; border: black"/>
            <p:commandButton icon="pi pi-times-circle" rendered="#{!res.superato}" disabled="true" style="background-color: lightcoral; border: black"/>
        </p:column>
    </p:dataTable>
</f:view>
</html>

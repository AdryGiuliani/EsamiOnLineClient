<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:jsf="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>EsamiOn-Line</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>
        <h:outputStylesheet name="primefaces/core.js"/>
    </h:head>
    <div class="flex align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl mb-3">Benvenuto</div>
            </div>

            <div>
                <h:form id="loginform">
                <label for="mat" class="block font-medium text-900 mb-2">Matricola</label>
                <p:inputText maxlength="20" id="mat" styleClass="w-full mb-3" placeholder="inserisci matricola" value="#{studenteSession.mat}">
                    <f:ajax event="change"/>
                </p:inputText>
                <label for="cf" class="block text-900 font-medium mb-2">Codice fiscale</label>
                <p:inputText maxlength="20" id="cf" styleClass="w-full mb-3" placeholder="inserisci codice fiscale" value="#{studenteSession.cf}">
                    <f:ajax event="change"/>
                </p:inputText>
                    <br/>
                    <p:commandButton label="login" value="Accedi" action="#{studenteSession.login()}">
                        <f:ajax render="loginform" event="click"/>
                    </p:commandButton>
                <h:outputLabel id="outStatus" value="#{studenteSession.requestStatus}"/>
                <h:outputLabel id="outMat" value="#{studenteSession.mat}" />
                </h:form>
            </div>
        </div>
        <p:messages id="messages" autoUpdate="true"/>
    </div>

</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:jsf="jakarta.faces"
      xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Hello, Faces 4.0!</title>
    </h:head>
    <h:body>
        <h1>Say Hello to Faces 4.0</h1>
        <h:form prependId="false">
            <label jsf:for="mat" jsf:required="true">Matricola:</label>
            <label>
                <input type="text"
                       jsf:id="mat"
                       jsf:value="#{studenteSession.mat}"
                       jsf:required="true"
                       jsf:requiredMessage="Matricola obbligatoria."
                />
            </label>
            <h:message  for="jsf:mat"/>
            <label jsf:for="cf" jsf:required="true">Cod. Fiscale:</label>
            <label>
                <input type="text"
                       jsf:id="cf"
                       jsf:value="#{studenteSession.cf}"
                       jsf:required="true"
                       jsf:requiredMessage="Codice fiscale obbligatorio."
                />
            </label>
            <h:message  for="jsf:cf"/>
            <br/>
            <input type="submit" jsf:id="submit" value="Accedi"  jsf:action="#{studenteSession.reqDispatcher.login()}">
                <f:ajax execute="@form" render="@form"/>
            </input>
            <br/>
            <p id="message">
                <h:outputText value="#{studenteSession.requestStatus}"/>
                <br/>
                <p:spinner></p:spinner>
            </p>
        </h:form>
    </h:body>
</f:view>
</html>
